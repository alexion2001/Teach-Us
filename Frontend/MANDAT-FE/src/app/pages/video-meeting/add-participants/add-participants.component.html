
<div class="add-participants">
  <div class="add-participants-header">
    <p>Send the meeting link to your student</p>
  </div>

  <div class="add-participants-inputs-container">
    <div class="form-center">
      <span class="p-float-label">
        <label htmlFor="email">Email:</label>
        <input pInputText id="email" 
        [(ngModel)]="model.studentEmail"
        type="email"
        placeholder="..."/>
      </span>
      <span class="p-float-label">
        <label htmlFor="link">Link meeting:</label>
        <input pInputText id="link" [(ngModel)]="model.link" 
        type="url"
        placeholder="..."/>
      </span>
    </div>
